    <script>
     function assignGrade(grade) {
    if (grade > 90) {
        return 'A';
    } else if (grade > 80) {
        return 'B';
    } else if (grade > 70) {
        return 'C';
    } else if (grade > 65) {
        return 'D';
    } else {
        return 'F';
    }
}

for (var i = 60; i <= 65; i++) {
  console.log('For ' + i + ', you got an ' + assignGrade(i));
}
for (var i = 66; i <= 90; i++) {
  console.log('For ' + i + ', you got a ' + assignGrade(i));
}
for (var i = 91; i <= 100; i++) {
  console.log('For ' + i + ', you got an ' + assignGrade(i));
}
    </script>
  </body>
</html>
